<!-- clientes/templates/clientes/excluir_cliente_confirm.html -->
{% extends 'clientes/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <div class="text-center">
        <h1 class="mb-3">Confirmar Exclusão</h1>
        <p class="fs-5">Você tem certeza que deseja excluir o cliente "<strong>{{ cliente.nome }}</strong>"?</p>
        <div class="alert alert-danger mt-3">
            <strong>Atenção!</strong> Esta ação não pode ser desfeita.
        </div>

        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg mt-3">Sim, Excluir</button>
        </form>
        <a href="{% url 'clientes:home_clientes' %}" class="btn btn-secondary btn-lg mt-3">Cancelar</a>
    </div>
{% endblock %}
